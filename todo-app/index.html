<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container todo">
    <header class="todo__header">
      <h1 class="todo__title">todos</h1>
    </header>
    <form id="todo-form">
      <input class="todo__input" type="text" placeholder="Enter you todo" id="todo-input">
    </form>
    <ul class="todo__list" id="todo-list">
    </ul>
    <footer class="todo__footer">
      <p>Left click to toggle complete.<br>
        Right click to delete the todo.</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
