<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="header__title">Movie <span>App</span></h1>
      <form class="header__form" name="search-form" action="#" method="get" id="search-form">
        <input id="movie-input" type="text" name="search" placeholder="Search">
      </form>
    </div>
  </header>
  <main class="movies">
    <div class="container">
      <h2 class="visually-hidden">Список фильмов</h2>
      <ul id="movies-list" class="movies__list">
      </ul>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
